<div class="justify-content-center align-items-center text-center" >
    <div class="sound-element"(click)="togleSound()" [ngClass]="{'playing': Sound.IsPlaying}">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="48" height="48" fill="currentColor">
            <path [attr.d]="Sound.IconPath"></path>
        </svg>
        <div class="text-white">
            {{Sound.Name}}
        </div>
    </div>
    <div class="pt-2" *ngIf="Sound.IsPlaying">
        <input type="range" min="0" max="100" class="form-range w-75 range">
    </div>
</div>
