<div class="container text-white">
    <div class="row">
        <div class="col text-center pb-2">
            <h3>Mix your favorite sounds!</h3>
        </div>
    </div>
    <div class="sound-selector scrollable px-2">
        <div class="row ">
            <div class="col-lg-6 col-xl-4 p-3" *ngFor="let sound of Sounds">
                <app-sound-element [Sound]="sound"></app-sound-element>
            </div>
        </div>
    </div>
</div>
